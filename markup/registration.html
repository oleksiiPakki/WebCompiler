<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="parentBox">
      <img src="images/teamdev.png" width="160" />

      <div class="registration-form">
        <form>
          <div class="head">
            <h1>Registration <span class="glyphicon glyphicon-user"></span></h1>
          </div>
          <div class="form-group1">
            <label for="Username">Username</label>

            <div class="inputInfo1">
              <input
                type="text"
                name="Username"
                id="Username"
                placeholder="Username"
                title="Username"
              />
              <span class="errorMessage"> Username can't be empty</span>
            </div>
          </div>

          <div class="form-group2">
            <label for="Password">Password</label>
            <div class="inputInfo2">
              <input
                type="password"
                name="Password"
                id="Password"
                placeholder="Password"
                title="Password"
              />
              <span class="errorMessage">
                Password can't be empty and should contain letters and numbers
              </span>
            </div>
          </div>

          <div class="form-group3">
            <label for="Password">Confirm Password</label>
            <div class="inputInfo3">
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Confirm Password"
                title="confirmPassword"
              />
              <span class="errorMessage"> Passwords do not match </span>
            </div>
          </div>

          <div class="form-group4">
            <button>Register</button>
            <a
              href="file:///C:/Users/pakki/OneDrive/%D0%A0%D0%B0%D0%B1%D0%BE%D1%87%D0%B8%D0%B9%20%D1%81%D1%82%D0%BE%D0%BB/HELLO_VSCODE/autorization.html"
              >Already have an account?</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
